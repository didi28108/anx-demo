<!doctype html>
<div id="includedHeader"></div>


<div class="container">
	<h3>backend login page</h3>
	<br>

	<div class="col-md-4" ng-controller="loginCtrl">
		<form ng-submit="login()">
		  <div class="form-group">
		    <label for="inputAccount">Account</label>
		    <input type="text" class="form-control" id="inputAccount" placeholder="Account" ng-model="username">
		  </div>
		  <div class="form-group">
		    <label for="inputPassword">Password</label>
		    <input type="text" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
		  </div>
		  <button type="submit" class="btn btn-default">Login</button>
		</form>

	</div>
</div>


<script>
	$(function(){
		$("#includedHeader").load("views/backend-header.html");
	});
</script>
