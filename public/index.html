<!doctype	html>
<html ng-app="myApp">
	<head>
		<title>國立雲林科技大學推廣教育中心</title>
		<link rel="icon" href="./image/anx_ico.png">
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/public/css/bootstrap-datepicker3.min.css">
		<link rel="stylesheet" href="/public/css/font-awesome.min.css">
		<link rel="stylesheet" href="/bower_components/ng-ckeditor/ng-ckeditor.css">
		<link rel="stylesheet" href="/bower_components/angular-xeditable/dist/css/xeditable.min.css">

		<base href="/">
	</head>

	<style>
		body {
			/*background-color: #f5f5f5;*/
			font-family: Microsoft JhengHei;
		}
		.navbar {
			margin-top: 20px;
			/*z-index: 9999;
			margin-bottom: 0px;
			background-color: #fff;
			border-color: #fff;
			box-shadow: 0 1px 5px #888888;
			border-radius: 0px;*/
		}
		.panel-main {
			background-color: #f5f5f5;
		}
		.pre-content {
			white-space: pre;
		}
		.inline-content {
			width: auto;
			display: inline-block;
		}
		.footer {
			display: block;
			bottom: 0;
			width: 100%;
			background-color: #f5f5f5;
			border: 1px solid #d8d8d8;
			text-align: center;
			border-radius: 4px 4px 0px 0px ;
		}
		.footer-title {
			display: inline-block;
			font-size: 22px;
			margin-top: 20px;
			margin-bottom: 15px;
			margin-right: auto;
			margin-left: auto;
			padding-bottom: 5px;
			border-bottom: 3px solid #444;
		}
		.footer a {
			text-decoration: none;
		}
	</style>
	<body ng-controller="MainCtrl">

		<!-- user-end header navbar -->
		<div class="container">
		  <nav class="navbar navbar-default" ng-hide="isInBackend()">
			<div class="container-fluid">
			  <div class="navbar-header">
			  	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
				  <a class="navbar-brand" href="/" ui-sref="anx">推廣教育中心</a>
			  </div>

			  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
				  <li><a href="/course" ui-sref="course">課程資訊</a></li>
				  <li><a href="/news" ui-sref="news">消息公告</a></li>
				  <li><a href="/backend/course">管理後台</a></li>
				</ul>
		  	  </div>
			</div>
		  </nav>
		</div>



		<div class="main" ui-view></div>



		<!-- footer -->
		<div class="container">
			<footer class="footer" ng-hide="isInBackend()">
				<div class="row" ng-repeat="rows in chunkedData">
					<div class="col-md-1"></div>
					<div class="col-md-2 col-sm-4 col-xs-6" ng-repeat="category in rows">
						<p class="footer-title">{{category.name}}</p>
						<p ng-repeat="page in category.pages"><a href="/pages/{{page.abbr}}">{{page.title}}</a></p>
					</div>
					<div class="col-md-1"></div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center" style="font-size:13px;">
						<br>
						<br>
						<br>
						<span>© 2016 國立雲林科技大學 推廣教育中心 National Yunlin University of Science and Technology Center of Continuing Education<br></span>
						<span>64002 雲林縣斗六市大學路3段123號 | Tel: 05-534-2601#2281~#2284 | Fax: 05-5312037 | E-mail: anx@yuntech.edu.tw</span>
						<br>
						<br>
						<br>
					</div>
				</div>
			</footer>
		</div>


		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/public/js/bootstrap-datepicker.js"></script>
		<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="/bower_components/ng-ckeditor/libs/ckeditor/ckeditor.js"></script>
		<script src="/bower_components/ng-ckeditor/ng-ckeditor.js"></script>
		<script src="/bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>

		<script src="./app.js"></script>
		<script src="./services/auth.js"></script>
		<script src="./services/constant.js"></script>
		<script src="./services/pages.js"></script>
		<script src="./services/course.js"></script>
		<script src="./services/news.js"></script>
		<script src="./services/guest.js"></script>
		<script src="./controllers/main.js"></script>
		<script src="./controllers/home.js"></script>
		<script src="./controllers/course.js"></script>
		<script src="./controllers/courseView.js"></script>
		<script src="./controllers/news.js"></script>
		<script src="./controllers/newsView.js"></script>
		<script src="./controllers/page.js"></script>
		<script src="./modules/ClientPaginate.js"></script>
		<script src="./controllers/login.js"></script>
		<script src="./controllers/BEMain.js"></script>
		<script src="./controllers/BEPages.js"></script>
		<script src="./controllers/BECourse.js"></script>
		<script src="./controllers/BECourseView.js"></script>
		<script src="./controllers/BECourseAdd.js"></script>
		<script src="./controllers/BECourseEdit.js"></script>
		<script src="./controllers/BENews.js"></script>
		<script src="./controllers/BENewsView.js"></script>
		<script src="./controllers/BENewsAdd.js"></script>
		<script src="./controllers/BENewsEdit.js"></script>

	</body>
</html>
